<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>GODLOCAL — Contributors</title>

<style>
:root {
  --bg: #050510;
  --neon-pink: #ff00ff;
  --neon-blue: #00f0ff;
  --glass: rgba(255,255,255,0.05);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: radial-gradient(circle at center, #0a0a1f 0%, #000 70%);
  color: white;
  min-height: 100vh;
  overflow-x: hidden;
}

header {
  text-align: center;
  padding: 60px 20px 20px;
}

h1 {
  font-size: 3rem;
  background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 20px var(--neon-blue);
}

.subtitle {
  opacity: 0.7;
  margin-top: 10px;
}

.counter {
  margin-top: 20px;
  font-size: 1.2rem;
  color: var(--neon-blue);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 25px;
  padding: 60px;
}

.card {
  background: var(--glass);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 20px;
  padding: 25px;
  text-align: center;
  transition: 0.3s;
  position: relative;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 0 20px var(--neon-pink);
}

.card img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 2px solid var(--neon-blue);
  box-shadow: 0 0 15px var(--neon-blue);
  margin-bottom: 15px;
}

.card a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.commits {
  margin-top: 8px;
  font-size: 0.9rem;
  color: var(--neon-pink);
}

footer {
  text-align: center;
  padding: 40px 20px;
  opacity: 0.5;
  font-size: 0.9rem;
}
.loader {
  text-align: center;
  margin-top: 60px;
  font-size: 1.2rem;
  color: var(--neon-blue);
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0% { opacity: 0.4; }
  50% { opacity: 1; }
  100% { opacity: 0.4; }
}
</style>
</head>

<body>

<header>
  <h1>CONTRIBUTORS</h1>
  <div class="subtitle">Built in the Open · Powered by GODLOCAL</div>
  <div class="counter" id="counter"></div>
</header>

<div class="loader" id="loader">Loading neural network...</div>
<div class="grid" id="contributorsGrid"></div>

<footer>
  GODLOCAL · Open Source AI · MIT / AGPL-3.0
</footer>

<script>
const repoOwner = "GODLOCAL";
const repoName = "godlocal";

async function loadContributors() {
  try {
    const response = await fetch(
      `https://api.github.com/repos/${repoOwner}/${repoName}/contributors`
    );
    const data = await response.json();

    const grid = document.getElementById("contributorsGrid");
    const counter = document.getElementById("counter");
    const loader = document.getElementById("loader");

    loader.style.display = "none";
    counter.innerText = `${data.length} Contributors Connected`;

    data.forEach(user => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${user.avatar_url}" alt="${user.login}" />
        <a href="${user.html_url}" target="_blank">${user.login}</a>
        <div class="commits">${user.contributions} commits</div>
      `;
      grid.appendChild(card);
    });

  } catch (error) {
    document.getElementById("loader").innerText =
      "Failed to connect to GitHub API.";
  }
}

loadContributors();
</script>

</body>
</html>
