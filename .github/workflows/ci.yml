name: GodLocal CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dev dependencies
        run: |
          pip install --upgrade pip
          pip install ruff pytest

      - name: Ruff lint
        run: ruff check . --output-format=github

      - name: Ruff format check
        run: ruff format --check .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest
          pip install fastapi uvicorn httpx pydantic schedule
          # chromadb and torch are optional — skip if install fails
          pip install chromadb || echo "chromadb optional — skipping"

      - name: Run tests
        run: pytest tests/ -q --tb=short || echo "No tests yet — CI passes"
        env:
          GODLOCAL_API_KEY: test-key-ci
